server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

ingester:
  max_block_duration: 30m

compactor:
  compaction:
    block_retention: 24h

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
    wal:
      path: /var/tempo/wal

# Query configuration
query_frontend:
  search:
    default_result_limit: 20
    max_result_limit: 100
  max_duration: 0  # 0 = no limit on query time range

# Metrics generator configuration
metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: docker-compose
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true
  traces_storage:
    path: /var/tempo/generator/traces
  processor:
    service_graphs:
      dimensions:
        - http.method
        - http.target
        - http.status_code
      histogram_buckets: [0.1, 0.2, 0.4, 0.8, 1.6, 3.2, 6.4, 12.8]
      max_items: 10000
    span_metrics:
      dimensions:
        - http.method
        - http.target
        - http.status_code
      histogram_buckets:
        [
          0.002,
          0.004,
          0.008,
          0.016,
          0.032,
          0.064,
          0.128,
          0.256,
          0.512,
          1.024,
          2.048,
          4.096,
          8.192,
          16.384,
        ]
      enable_target_info: true
    local_blocks:
      flush_check_period: 10s
      max_live_traces: 10000
      max_block_duration: 30m
      complete_block_timeout: 5m

# Overrides for tenants
overrides:
  defaults:
    metrics_generator:
      processors: [service-graphs, span-metrics, local-blocks]
      generate_native_histograms: both
    # Allow queries up to 1 hour back for generated metrics
    metrics_generator_max_interval: 1h
