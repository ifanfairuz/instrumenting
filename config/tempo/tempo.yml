server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

ingester:
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 24h

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
    wal:
      path: /var/tempo/wal

# Query configuration
query_frontend:
  search:
    default_result_limit: 20
    max_result_limit: 100

# Overrides for tenants (optional)
overrides:
  defaults:
    metrics_generator:
      processors: []
