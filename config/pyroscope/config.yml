---
# Pyroscope configuration for Grafana Pyroscope
# Minimal configuration for single-instance deployment

# Target to run (all = single instance with all components)
target: all

# Multi-tenancy disabled
multitenancy_enabled: false

# Server configuration
server:
  http_listen_port: 4040
  log_level: info

# Storage configuration
storage:
  backend: filesystem
  filesystem:
    dir: /var/lib/pyroscope

# Memberlist (empty for single instance)
memberlist:
  join_members: []

# Limits
limits:
  max_query_length: 721h

# Compactor
compactor:
  working_directory: /var/lib/pyroscope/compactor
  compaction_interval: 10m

# Analytics
analytics:
  reporting_enabled: false
