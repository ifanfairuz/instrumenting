---
# Pyroscope configuration for Grafana Pyroscope
# See: https://grafana.com/docs/pyroscope/latest/configure-server/

# Target to run Pyroscope in (all = single instance with all components)
target: all

# Multi-tenancy (disabled for single-instance)
multitenancy_enabled: false

# Server HTTP configuration
server:
  http_listen_port: 4040
  log_level: info

# Storage configuration
storage:
  backend: filesystem
  filesystem:
    path: /var/lib/pyroscope

# Memberlist for clustering (empty for single instance)
memberlist:
  join_members: []

# Limits and retention
limits:
  max_query_length: 721h  # ~30 days

# Compactor settings
compactor:
  data_path: /var/lib/pyroscope/compactor
  compaction_interval: 10m

# Analytics
analytics:
  reporting_enabled: false
