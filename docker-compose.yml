services:
  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:latest
    # ports:
    #   - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./config/grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - grafana-data:/var/lib/grafana
    networks:
      - observability
    restart: unless-stopped

  # Tempo - Distributed tracing backend
  tempo:
    image: grafana/tempo:latest
    command: [ "-config.file=/etc/tempo/tempo.yml" ]
    # ports:
      # - "3200:3200"   # Tempo HTTP
      # - "4317:4317"   # OTLP gRPC
      # - "4318:4318"   # OTLP HTTP
    volumes:
      - ./config/tempo/tempo.yml:/etc/tempo/tempo.yml
      - tempo-data:/var/tempo
    networks:
      - observability
    restart: unless-stopped

  # Loki - Log aggregation system
  loki:
    image: grafana/loki:latest
    command: [ "-config.file=/etc/loki/loki.yml" ]
    ports:
      - "3100:3100"
    volumes:
      - ./config/loki/loki.yml:/etc/loki/loki.yml
      - loki-data:/loki
    networks:
      - observability
    restart: unless-stopped

  # Prometheus - Metrics storage and query engine
  prometheus:
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
    # ports:
    #   - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - observability
    restart: unless-stopped

  # Pyroscope - Continuous profiling platform
  pyroscope:
    image: grafana/pyroscope:latest
    command:
      - '-config.file=/etc/pyroscope/config.yml'
    # ports:
    #   - "4040:4040"   # Pyroscope HTTP
    volumes:
      - ./config/pyroscope/config.yml:/etc/pyroscope/config.yml
      - pyroscope-data:/var/lib/pyroscope
    networks:
      - observability
    restart: unless-stopped

  # Alloy - Telemetry collector (OpenTelemetry)
  alloy:
    image: grafana/alloy:latest
    command:
      - run
      - /etc/alloy/config.alloy
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy/data
    ports:
    #   - "12345:12345"  # Alloy UI
      - "4319:4317"    # OTLP gRPC receiver
      - "4320:4318"    # OTLP HTTP receiver
    volumes:
      - ./config/alloy/config.alloy:/etc/alloy/config.alloy
      - alloy-data:/var/lib/alloy
    networks:
      - observability
    depends_on:
      - tempo
      - loki
      - prometheus
      - pyroscope
    restart: unless-stopped

volumes:
  grafana-data:
  tempo-data:
  loki-data:
  prometheus-data:
  pyroscope-data:
  alloy-data:

networks:
  observability:
    driver: bridge
